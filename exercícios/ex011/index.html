<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens</title>
</head>

<body>
    <p> tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu
        navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexivel">
    </picture>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/300.jpg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/700.jpg" type="image/jpeg">
        <source media="(max-width: 1970px)" srcset="imagens/1000.jpg" type="image/jpeg">
        <img src="imagens/nature-pictures-ffm1xnpcdzxox0y7.jpg" alt="">
    </picture>
    <h1>reproduzindo aúdios</h1>
    <p>vamos aprender a reproduzir aúdios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/ontheflip.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não pode reproduzir aúdios</p>
    </audio>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/300.jpg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/700.jpg" type="image/jpeg">
        <source media="(max-width: 1970px)" srcset="imagens/1000.jpg" type="image/jpeg">
        <img src="imagens/nature-pictures-ffm1xnpcdzxox0y7.jpg" alt="">
    </picture>
    <audio preload="metadata" controls loop>
        <source src="midia/ontheflip.mp3" type="audio/mpeg">
    </audio>
    <audio preload="metadata" controls>
        <source src="midia/guanacast.mp3" type="audio/mpeg">
    </audio>
  

</body>

</html>
