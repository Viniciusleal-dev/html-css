<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>

<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu proprio servidor</p>

    <video width="560" height="315" poster="imagens/foto-perfil-guanabara.png" controls loop>

        <source src="midia/video720.mp4.mp4" type="video/mp4">
        <source src="midia/video720.webm.webm" type="video/webm">
        <source src="midia/video720.mkv.mkv" type="video/m4v">

        <p>seu navegador não pode reproduzir vídeos</p>
    </video>
    <h1>inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Qa0U194FHPo?si=phZzGU8pNslA9rvx"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/137613889?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
        width="560" height="315" frameborder="0"
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
        referrerpolicy="strict-origin-when-cross-origin" title="6LD - Commissioned Commercial"></iframe>
</body>

</html>
