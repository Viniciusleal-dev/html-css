    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links</title>
        <style>
/*
   seletores personalizados
   # = id
   . = class
   : = pseudo-class
   :: = pseudo-elemnent
   > = children




*/
            body{
                font-family: Arial, Helvetica, sans-serif;
            }

            a{
                color: red;
                text-decoration: none;
                font-weight: bold;
                
            }
            
            a:visited{
                color: blueviolet;
            }

            a:hover{
                color: black;
                text-decoration: underline;
            }

            a:active{
                color: blue;
            }

            .importante{
                background-color: rgb(226, 125, 125);
            }

            .importante::after{
                content: "---";
            }

            .importante::before{
                content: "---";
            }
        </style>
    </head>
    <body>
        <h1>personalizando links</h1>
        <ul>
            <li><a href="https://gustavoguanabara.github.io" target="_blank" rel="external">repositório Github</a></li>
            <li><a href="https://youtube.com/cursoemvideo/" target="_blank" rel="external" class="importante">Canal do Youtube</a></li>
            <li><a href="https://www.cursoemvídeo.com" target="_blank" rel="external">Site do curso em vídeo</a></li>
        </ul>
    </body>
    </html>
